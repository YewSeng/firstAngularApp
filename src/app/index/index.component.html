<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Main</title>
</head>
<body>
  <div *ngIf="unauthorized; else authorized">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" routerLink="/home">
        <img src="../../assets/images/logo.png" alt="Logo" class="logo" width="50" height="50">
          Tan Foundation
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/home">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/about-us">About Us</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/contact-us">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <ng-template #authorized>
    <div *ngIf="isAdminNavBarVisible">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" routerLink="/admin">
          <img src="../../assets/images/logo.png" alt="Logo" class="logo" width="50" height="50">
            Tan Foundation
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/admin-create-clients">Create Clients<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" routerLink="/admin-view-clients">View Clients</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" routerLink="/admin-create-meeting">Create Meeting</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" routerLink="/admin-view-meeting">View Meeting</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="logout()">LOGOUT</button>
          </form>
        </div>
      </nav>
    </div>
    <div *ngIf="isClientNavBarVisible">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" routerLink="/client">
          <img src="../../assets/images/logo.png" alt="Logo" class="logo" width="50" height="50">
            Tan Foundation
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/client-create-meeting">Create Meeting</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" routerLink="/client-view-meeting">View Meeting</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="logout()">LOGOUT</button>
          </form>
        </div>
      </nav>
    </div>
  </ng-template>
</body>
</html>
