<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Contact</title>
</head>
<body>
    <h1>Contact Us</h1>
    <br>
    <p><b>Have any burning questions unanswered? Contact us now!</b></p>
    <div class="center-container">
        <div class="form-group">
                <b><label for="name">Name:</label></b><br>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
                <b><label for="email">Email:</label></b><br>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
                <b><label for="request">Enquiries:</label></b>
                <b><textarea name="request" id="request" cols="60" rows="10" class="no-resize" [(ngModel)]="enquiries" required>Lorem Ipsum</textarea></b>
        </div>
        <button class="btn btn-success btn-center" name="submit" id="submit" (click)="addResponse()">Submit</button>
    </div>  
</body>
</html>
