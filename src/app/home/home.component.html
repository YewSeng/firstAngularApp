<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <h1><b>Home</b></h1>
    <div class="center-container">
        <h3><u>Login Details</u></h3>
        <div class="form-group">
            <b><label for="userType">User Group:</label></b>
            <select name="userType" id="userType" [(ngModel)]="userType" (change)="onTypeChange()">
                <option value="admin">Admin</option>
                <option value="client">Client</option>
            </select>
        </div>
        <div *ngIf="isAdmin else isClient">
            <div class="form-group">
                <label for="username"><b>Username:</b></label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Enter Your Username" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Password:</b></label>
                <input #passwordInput type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <div class="form-group">
                <label for="showPassword">
                    <input type="checkbox" id="showPassword" (click)="togglePasswordVisibility(passwordInput)">Show Password
                </label>
            </div>         
            <button type="submit" class="btn btn-success btn-center" (click)="verifyAdmin()">LOGIN</button>
        </div>
        <ng-template #isClient>
            <div *ngIf="isClient">
                <div class="form-group">
                    <label for="username"><b>Username:</b></label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Enter Your Username" required>
                </div>
                <div class="form-group">
                    <label for="password"><b>Password:</b></label>
                    <input #passwordInput type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter Your Password" required>
                </div>
                <div class="form-group">
                    <label for="showPassword">
                        <input type="checkbox" id="showPassword" (click)="togglePasswordVisibility(passwordInput)">Show Password
                    </label>
                </div>         
                <button type="submit" class="btn btn-success btn-center" (click)="verifyClient()">LOGIN</button>
            </div>
        </ng-template>
    </div>    
</body>
</html>
