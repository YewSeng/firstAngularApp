<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="center-container">
            <div class="form-group">
                <label for="enterCode"><b>Enter Admin Code:</b></label>
                <input type="text" class="form-control" id="enterCode" [(ngModel)]="enteredCode" (change)="onValidAdmin()">
            </div>

        <div *ngIf="validAdmin else invalid">
            <div class="form-group">
                <label for="fName"><b>Name:</b></label>
                <input type="text" class="form-control" id="fName" aria-describedby="emailHelp" [(ngModel)]="name" placeholder="Enter Your Name" required>
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="user"><b>Username:</b></label>
                <input type="text" class="form-control" id="user" aria-describedby="emailHelp" [(ngModel)]="username" placeholder="Enter Your Username" required>
                <div id="usernameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password"><b>Password:</b></label>
                <input #passwordInput type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Enter Your Password" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="showPassword">
                    <input type="checkbox" id="showPassword" (click)="togglePasswordVisibility(passwordInput)">Show Password
                </label>
            </div>         
            <button type="submit" class="btn btn-success btn-center" id="register" name="register" (click)="verifyRegistration()">REGISTER</button>
        </div>
        <ng-template #invalid>
            <div class="alert alert-danger">
                <b>You do not have permission to access the site.</b>
                <br>
                <b>Please close the browser.</b>
            </div>
        </ng-template>
    </div>
</body>
</html>
